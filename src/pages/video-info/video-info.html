<ion-header>

  <ion-navbar>
    <ion-title>视频详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="currentVideo" class="video-info-content">

    <video-card [video]="currentVideo" [showActionButton]="true" (afterDelete)="afterDelete()"></video-card>

    <ion-card *ngFor="let img of currentVideo.images" (press)="showMenu(img)">
      <img [src]="img.url">
    </ion-card>

  </div>
</ion-content>
