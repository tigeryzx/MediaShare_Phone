<ion-header>

  <ion-navbar>
    <ion-title>Media Share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="menu-content" (tap)="videoList()">
          <ion-icon name="videocam"></ion-icon>
          <div>所有视频</div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="menu-content" (tap)="favList()">
          <ion-icon name="heart"></ion-icon>
          <div>我的收藏</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <div class="menu-content" (tap)="videoListByHot()">
          <ion-icon name="flame"></ion-icon>
          <div>经常看的</div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="menu-content" (tap)="videoListByLast()">
          <ion-icon name="time"></ion-icon>
          <div>最近播放</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <div class="menu-content" (tap)="videoListByHistory()">
          <ion-icon name="eye"></ion-icon>
          <div>最近查看</div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="menu-content" (tap)="getLuckVideo()">
          <ion-icon name="happy"></ion-icon>
          <div>手气不错</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="menu-content" (tap)="videoListByRandom()">
          <ion-icon name="shuffle"></ion-icon>
          <div>随便看看</div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="menu-content" (tap)="switchTheme()">
          <ion-icon name="moon"></ion-icon>
          <div>夜间模式</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 (tap)="powerOff()">
        <div class="menu-content">
          <ion-icon name="power"></ion-icon>
          <div> {{powerOffTip}}</div>
          <div>{{powerOffTimeTip}}</div>
        </div>
      </ion-col>
      <ion-col col-6 (tap)="longout()">
        <div class="menu-content">
          <ion-icon name="log-out"></ion-icon>
          <div>注销登录</div>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
