  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Media Share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="menu-content" (click)="videoList()">
          <ion-icon name="videocam"></ion-icon>
          <div>所有视频</div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="menu-content" (click)="favList()">
            <ion-icon name="heart"></ion-icon>
            <div>我的收藏</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="menu-content">
            <ion-icon name="power"></ion-icon>
            <div>关闭系统</div>
        </div>
      </ion-col>
      <ion-col col-6 (click)="longout()">
        <div class="menu-content">
            <ion-icon name="log-out"></ion-icon>
            <div>注销登录</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
