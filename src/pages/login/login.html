<ion-content padding>
  <div class="login-page">
    <div class="logo-content">
      <img class="logo" src="../../assets/imgs/logo.png">
    </div>
    <div>
      <ion-item>
        <ion-label floating>请输入账号</ion-label>
        <ion-input [(ngModel)]="loginInfo.userNameOrEmailAddress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>请输入密码</ion-label>
        <ion-input type="password" [(ngModel)]="loginInfo.password"></ion-input>
      </ion-item>
      <div class="login-btn-content">
        <button (click)="login()" ion-button block>登录</button>
      </div>
    </div>
  </div>
</ion-content>
