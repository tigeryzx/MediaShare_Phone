<ion-header>

  <ion-navbar>
    <ion-title>我的收藏</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item-sliding *ngFor="let fav of favs">
      <ion-item (click)="showFavVideoList(fav)">
        {{fav.categoryName}}
        <ion-badge item-end>{{fav.videoCount}}</ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="showFavInfo(fav)">
          <ion-icon name="information-circle"></ion-icon>
          查看
        </button>
        <button ion-button color="danger" (click)="deleteFav(fav)">
          <ion-icon name="trash"></ion-icon>
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="addNewFav()">添加收藏夹</button>
  </ion-toolbar>
</ion-footer>
